name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  test:
    uses: "ambanum/OpenTermsArchive/.github/workflows/test.yml@main"

  get_instances:
    runs-on: ubuntu-latest
    outputs:
      names: ${{ steps.get_production_instances_names.outputs.result }}
    steps:
      - uses: actions/checkout@v2
      - name: Get production instance names
        id: get_production_instances_names
        uses: mikefarah/yq@master
        with:
          cmd: yq '.all.children.production.children | keys' ops/inventories/production.yml --output-format=json

  deploy:
    needs: [ test, get_instances ]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # deploy other instances even if one fails to deploy
      matrix:
        instance: ${{ fromJSON(needs.get_instances.outputs.names) }}
    steps:
      - uses: actions/checkout@v2
      - run: echo "${{ secrets.ANSIBLE_VAULT_KEY }}" > vault.key
      - name: Deploy with Ansible
        uses: saubermacherag/ansible-playbook-docker-action@v1.4
        with:
          playbookName: ops/site.yml
          inventoryFile: ops/inventories/production.yml
          keyFile: ops/roles/infra/files/ota-bot-key.private_key
          keyFileVaultPass: ${{ secrets.ANSIBLE_VAULT_KEY }}
          extraVars: --limit ${{ matrix.instance }}
