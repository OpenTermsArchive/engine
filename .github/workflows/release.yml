name: Release

on:
  pull_request_target:
    branches: 
      - main
    types: [ closed ]


jobs:
  changelog:
    uses: "OpenTermsArchive/engine/.github/workflows/changelog.yml@main"
  release:
    if: github.event.pull_request.merged == true
    needs: [ changelog ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.RELEASE_BOT_GITHUB_TOKEN }}
      
      - run: npm ci
      
      - name: Configure Git author
        run: |
          git config --global user.name "Open Terms Archive Release Bot"
          git config --global user.email "release-bot@opentermsarchive.org"

      - name: Bump package version
        run: |
          echo "Release type found: '$(npm run changelog:get-release-type --silent)'"
          echo "NEW_VERSION=$(npm --no-git-tag-version version $(npm run changelog:get-release-type --silent))" >> $GITHUB_ENV
          

      - name: Update changelog unreleased section with new version
        run: npm run changelog:validate

      - name: Commit CHANGELOG.md and package.json changes and create tag
        run: |
          git add "package.json"
          git add "package-lock.json"
          git add "CHANGELOG.md"
          git commit -m "Release ${{ env.NEW_VERSION }}"
          git tag ${{ env.NEW_VERSION }}

      - name: Run status checks for release commit on temporary branch # Use temporary branch to enable pushing commits to this branch protected by required status checks 
        uses: CasperWA/push-protected@v2
        with:
          token: ${{ secrets.RELEASE_BOT_GITHUB_TOKEN }}
          branch: main
          unprotect_reviews: true

      - name: Push changes to repository
        run: git push origin && git push --tags

      - name: Read version changelog
        run: |
          echo "VERSION_CHANGELOG=$(npm run changelog:get-version-content --silent -- ${{ env.NEW_VERSION }})" >> $GITHUB_ENV
          echo "Version changelog found: '${{ env.VERSION_CHANGELOG }}'"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.NEW_VERSION }}
          body: ${{ steps.get-changelog.outputs.changelog }}
          token: ${{ secrets.RELEASE_BOT_GITHUB_TOKEN }}

